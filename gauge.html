<html>
<head>
	<link rel="stylesheet" media="screen" type="text/css" href="css/style.css" />

	<link rel="stylesheet" media="screen" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
			<link rel="stylesheet" media="screen" type="text/css" href="https://farbelous.github.io/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" />

    <title>Geuge</title>

</head>
<body>

<div class="display_con">
</div>
<div class="modal fade bs-example-modal-lg-new" id="myModal" role="dialog">
    <div class="modal-dialog">
    
    <!-- Modal Content: begins -->
    <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Setting</h4>
        </div>
        <div class="modal-body">
		  <p>Alert setting</p>
		   <div class="col-md-6">
          <input class="alert_input form-control" type="number" value="80" style="font-size: 22px;width: 86px;" min="1" max="99">		
		  </div>
		  <br><br>
		  <p>Color setting</p>
		  <div class="col-md-6">
          <div id="cp2" class="input-group colorpicker-component">
              <input type="text" value="#00AABB" class="color_value form-control" />
              <span class="input-group-addon"><i></i></span>
          </div>
		  </div>
          <br><br><br><br><br>
          	
        </div>
        <div class="modal-footer">
          <button type="button" class="Save_button btn btn-default" data-dismiss="modal">Save</button>
        </div>
      </div>
    
  </div>
  
</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://farbelous.github.io/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	


</body>
</html>
